<div class="container-fluid views">
    <div id="passport">
        <h1 class="avatar_cont"><img src={{dati.user.img_url}} class="avatar"></h1>
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h2 class="name">{{dati.user.name}} {{dati.user.surname}}</h2>
                </div>
                <div class="container-fluid">
                    <h3>@{{dati.user.nickname}}</h3>
                    <h4>Actually located in {{dati.user.citta}}</h4>
                    <h5>Age: {{dati.user.age}}</h5>
                    <h6>About me: <p>{{dati.user.infos}}</p></h6>
                    <p>
                        <span class="glyphicon glyphicon-envelope"></span> {{dati.user.email}}
                    </p>
                </div>

                <div class="col-xs-6">
                    <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
                        <ng-map class="Gmap PippoMap" center="{{dati.user.citta}}" zoom="5">
                                <marker position="{{dati.user.citta}}"></marker>
                        </ng-map>
                    </div>
                </div>

                <div class="container" id="resultContainer" style="margin-top: 20px;">
                    <div class="row" id="grid">
                        <div class="col-lg-3 col-md-3 col-xs-4 thumb tall eventGrid" ng-repeat="content in dati.content | filter: {'user_id' : dati.user_id} : true">
                            <a class="thumbnail tall result" href="#!/eventView/{{content.event_id}}">
                                <p class="nomeRicerca">{{content.comment}}</p>
                                <img class="img-responsive thumb" ng-src="{{content.url}}">
                                <p class="descrRicerca">{{content.like_count}} likes</p>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
