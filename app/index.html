<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mosaicon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>

    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular/angular-route.min.js"></script>
    <script src="../lib/angular/angular-resource.min.js"></script>
    <script src="../lib/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="app.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body ng-app="myApp">

<header class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" id="navtop">
        <ul class="nav navbar-nav navbar-center">
        <li><a href="#"><span class="glyphicon glyphicon-facetime-video" id="iconasx"></span></a></li>
        <img id="logo" src="../images/MosaiconLogo.png">
        <li><a href="#"><span class="glyphicon glyphicon-send" id="icona"></span></a></li>
        </ul>
    </div>
</header>

<script src="../lib/bower_components/angular/angular.min.js"></script>
<script src="../lib/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../lib/bower_components/videogular/videogular.js"></script>
<script src="../lib/bower_components/videogular-controls/vg-controls.js"></script>
<script src="../lib/bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="../lib/bower_components/videogular-poster/vg-poster.js"></script>
<script src="../lib/bower_components/videogular-buffering/vg-buffering.js"></script>
<script src="main.js"></script>

<div ng-app="myApp">
    <div ng-controller="HomeCtrl as controller" class="videogular-container">
        <videogular vg-theme="controller.config.theme">
            <vg-media vg-src="controller.config.sources"
                      vg-tracks="controller.config.tracks">
            </vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
        </videogular>
    </div>
</div>

<footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid" id="icon-menu">
        <ul class="nav navbar-nav navbar-center">
            <li><a href="#"> <span class="glyphicon glyphicon-search"></span></a></li>
            <li><a href="#"> <span class="glyphicon glyphicon-calendar"></span></a></li>
            <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
            <li><a href="#"> <span class="glyphicon glyphicon-globe"></span></a></li>
        </ul>
    </div>
</footer>

</body>
</html>
