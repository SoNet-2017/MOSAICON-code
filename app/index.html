    <script type="text/javascript" src="../lib/html5_lightbox_free/html5lightbox/jquery.js"></script>

<body ng-app="myApp">

<header class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" id="navtop">
        <ul class="nav navbar-nav navbar-center">
        <li><a href="#"><span class="glyphicon glyphicon-facetime-video" id="iconasx"></span></a></li>
        <img id="logo" src="../images/MosaiconLogo.png">
        <li><a href="#"><span class="glyphicon glyphicon-send" id="icona"></span></a></li>
        </ul>
    </div>
</header>

<div class="container" id="blocco">
    <!-- Videogular -->
    <div ng-app="myApp">
        <div ng-controller="HomeCtrl as controller" class="videogular-container">
            <videogular vg-theme="controller.config.theme">
                <vg-media vg-src="controller.config.sources"
                          vg-tracks="controller.config.tracks">
                </vg-media>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>

                <vg-overlay-play></vg-overlay-play>
                <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
            </videogular>
        </div>
    </div>

    <!-- <script src="../lib/bower_components/angular/angular.min.js"></script> -->
    <script src="../lib/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../lib/bower_components/videogular/videogular.js"></script>
    <script src="../lib/bower_components/videogular-controls/vg-controls.js"></script>
    <script src="../lib/bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="../lib/bower_components/videogular-poster/vg-poster.js"></script>
    <script src="../lib/bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="main.js"></script>

    <!-- Lightbox -->
    <div class="container" id="lightbox">
        <div class="image_tn">
            <a href="../images/BerlinFreiheit20.jpg" class="html5lightbox" data-group="mygroup" data-thumbnail="../images/BerlinFreiheit20.jpg" title="20">
                <img class="img-thumbnail" src="../images/BerlinFreiheit20.jpg">
            </a>
        </div>
        <div class="image_tn">
            <a href="../images/BerlinFreiheit19.jpg" class="html5lightbox" data-group="mygroup" data-thumbnail="../images/BerlinFreiheit19.jpg" title="21">

            </a>
        </div>
        <div class="image_tn">
            <a href="../images/BerlinFreiheit22.jpg" class="html5lightbox" data-group="mygroup" data-thumbnail="../images/BerlinFreiheit22.jpg" title="22">
                <img class="img-thumbnail" src="../images/BerlinFreiheit22.jpg">
            </a>
        </div>
    </div>

    <!-- Panel -->
    <div class="container" id="card">
        <div class="card">
            <div class="card-header danger-color-dark white-text" id="cardHeader">
                NotteTechno III - Cavallerizza Irreale PRESENTS 03/06

            <div class="card-block">
                <p class="card-text" id="cardText">Mad Monkeys Mood @Cavallerizza Reale, Torino w/ Seven Sins, Red Access & NoizyKnobs</p>
            </div>
        </div>
    </div>
</div>
