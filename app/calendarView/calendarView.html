<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="calendarView.less">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

    <style>
        .md-datepicker-calendar-pane{
            z-index: 1200}
    </style>

    <style type="text/css">
        form.tab-form-demo .tab-pane {
            margin: 20px 20px;
        }
    </style>

</head>

<body>
    <div class="container blocco" id="calendarContainer">
        <calendar class="calen" selected="day" elenco-eventi="allEvents.elencoEventi"></calendar>
    </div>

    <div class="container" id="calResult">
        <div class="container thumbnail tall resultCal" ng-repeat="evento in allEvents.elencoEventi | filter: {'data' : day.format('DD/MM/YYYY')} : true">
            <div class="card" id="resultCal">
                <b>{{evento.ora_i}}/{{evento.ora_f}}</b></br>{{evento.nome}}</br>@{{evento.luogo}}
                <img ng-src={{evento.img}} class="thumb imgCal">
                <a href="#!/eventView/{{evento.$id}}" id="joint"><button id="join">Join</button></a>
             </div>
        </div>
    </div>
</body>
