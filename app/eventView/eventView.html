<div class="container" id="blocco">

    <!-- Videogular -->
    <div ng-app="myApp">
        <div ng-controller="videoCtrl as controller" class="videogular-container">
            <videogular vg-player-ready="controller.onPlayerReady($API)" vg-update-state="controller.onUpdateState($state)" vg-theme="controller.config.theme">
                <vg-media vg-src="controller.config.sources"></vg-media>
                <!-- <vg-controls>

                </vg-controls> -->
                <vg-overlay-play><vg-overlay-play>
                    <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
            </videogular>
        </div>
    </div>
    <!-- <script src="../lib/bower_components/angular/angular.min.js"></script> -->
    <script src="../lib/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../lib/bower_components/videogular/videogular.js"></script>
    <script src="../lib/bower_components/videogular-controls/vg-controls.js"></script>
    <script src="../lib/bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="../lib/bower_components/videogular-poster/vg-poster.js"></script>
    <script src="../lib/bower_components/videogular-buffering/vg-buffering.js"></script>


    <!-- Lightbox -->
    <div class="container" id="lightbox">
        <div class="row">
            <div class="column">
                <img src="../images/BerlinFreiheit20.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="image_tn">
            </div>
            <div class="column">
                <img src="../images/BerlinFreiheit21.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="image_tn">
            </div>
            <div class="column">
                <img src="../images/BerlinFreiheit22.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="image_tn">
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <!-- Panel -->
        <div class="container" id="infoMedia">
            <div class="card">
                <div class="card-header danger-color-dark white-text" id="mediaHeader">
                    <strong>NotteTechno III</strong> MMM
                </div>
                <div class="card-block">
                    <p class="card-text" id="info"><strong>@mlnmtt</strong> Che festone!!!</p>
                </div>
            </div>
        </div>
        <span class="close-cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <video src="../images/Dance%20Express.mp4" class="clip" style="width:100%;max-height: 400px" controls="false" muted>
            </div>

            <div class="mySlides">
                <video src="../images/KandinskySynesthesia.mp4" class="clip" style="width:100%;max-height: 400px" controls="false" muted>
            </div>

            <div class="mySlides">
                <video src="../images/MMMteaser.mp4" class="clip" style="width:100%;max-height: 400px" controls="false" muted>
            </div>

            <div class="mySlides">
                <img src="../images/BerlinFreiheit19.jpg" style="width:100%; max-height:400px; border:solid 1px firebrick">
            </div>

            <div class="mySlides">
                <img src="../images/BerlinFreiheit20.jpg" style="width:100%; max-height:400px; border:solid 1px firebrick">
            </div>

            <div class="mySlides">
                <img src="../images/BerlinFreiheit21.jpg" style="width:100%; max-height:400px; border:solid 1px firebrick">
            </div>

            <div class="mySlides">
                <img src="../images/BerlinFreiheit22.jpg" style="width:100%; max-height:400px;  border:solid 1px firebrick">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <button id="genau">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                <span>GENAU</span>
            </button>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
    </div>

    <!--<script src="myModal.js"></script>

    <!-- Panel -->
    <div class="container" id="card">
        <div class="card">
            <div class="card-header danger-color-dark white-text" id="cardHeader">
                <strong>NotteTechno III</strong> - Cavallerizza Irreale PRESENTS 03/06
            </div>
            <div class="card-block">
                <p class="card-text" id="cardText"><strong>Mad Monkeys Mood</strong></br>@Cavallerizza Reale, Torino w/</br>Seven Sins, Red Access & NoizyKnobs</p>
                <img src="../images/adesivo.png" class="circular">
            </div>
        </div>
    </div>

    <!-- Gallery -->
    <div class="container" id="galleryContainer">
        <div id="scroll">
            <div class="scrollbox">
                <img class="thumbnail" src="http://placehold.it/400x400" onclick="openModal();currentSlide(4)">
                <img class="thumbnail" src="http://placehold.it/400x400" onclick="openModal();currentSlide(5)">
                <img class="thumbnail" src="http://placehold.it/400x400" onclick="openModal();currentSlide(6)">
                <img class="thumbnail" src="http://placehold.it/400x400" onclick="openModal();currentSlide(7)">
                <a class="thumbnail" href="#">
                    <button id="plusMedia">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Audiogular -->
    <div ng-app="myApp">
        <div ng-controller="audioCtrl as controller" class="videogular-container">
            <videogular vg-player-ready="controller.onPlayerReady($API)" vg-update-state="controller.onUpdateState($state)" vg-update-time="controller.onUpdateTime($currentTime, $duration)" vg-theme="controller.config.theme.url" class="videogular-container audio">
                <vg-media vg-src="controller.config.sources" vg-type="audio" id="audioTrack"></vg-media>
                <vg-controls>
                    <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                </vg-controls>
            </videogular>
        </div>
    </div>

    <script src="eventView/eventView.js"></script>

</div> <!-- chiudi blocco -->
